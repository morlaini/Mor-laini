<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mor Laini</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#fff7fb;
  color:#2b2233;
}

.container{max-width:1100px;margin:auto;padding:20px;}

h1{
  font-family:"Playfair Display",serif;
  text-align:center;
}

.tabs{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:20px 0;
  flex-wrap:wrap;
}

.tabs button{
  background:#ffd1e6;
  border:none;
  padding:8px 16px;
  border-radius:999px;
  cursor:pointer;
  font-weight:500;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:white;
  padding:15px;
  border-radius:16px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
  text-align:center;
}

.thumb{
  height:200px;
  overflow:hidden;
  border-radius:12px;
  margin-bottom:10px;
}

.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
}

button.primary{
  padding:10px 15px;
  border:none;
  border-radius:999px;
  background:#ffb6d6;
  cursor:pointer;
  font-weight:600;
}

select{
  width:100%;
  padding:8px;
  margin:8px 0;
  border-radius:8px;
}

.cart, .checkout{
  margin-top:40px;
  background:white;
  padding:20px;
  border-radius:16px;
}

.strike{
  text-decoration:line-through;
  color:grey;
}
</style>
</head>

<body>

<div class="container">
<h1>Mor Laini</h1>

<div class="tabs">
  <button onclick="setCategory('all')">All</button>
  <button onclick="setCategory('bonnet')">Bonnets</button>
  <button onclick="setCategory('scrunchie')">Scrunchies</button>
  <button onclick="setCategory('bow')">Bows</button>
</div>

<div class="grid" id="productGrid"></div>

<div class="cart">
<h2>Your Bag</h2>
<div id="cartItems"></div>
<p><strong>Total: </strong> KES <span id="total">0</span></p>
</div>

<div class="checkout">
<h2>Checkout</h2>
<p><strong>Paybill:</strong> 714888</p>
<p><strong>Account:</strong> 275965</p>

<p>After paying, enter your M-Pesa code below:</p>
<input type="text" id="mpesaCode" placeholder="Enter M-Pesa Code" style="width:100%;padding:8px;border-radius:8px;">

<br><br>

<button class="primary" onclick="confirmOrder()">Confirm on WhatsApp</button>

</div>

</div>

<script>

const WHATSAPP_NUMBER = "254758372872";

let currentCategory="all";

const products=[

{ name:"Mor", type:"bonnet", image:"images/mor.png" },
{ name:"Ndunge", type:"bonnet", image:"images/ndunge.png" },
{ name:"Naserian", type:"bonnet", image:"images/naserian.png" },
{ name:"Mollo", type:"bonnet", image:"images/mollo.png" },
{ name:"Moraa", type:"bonnet", image:"images/moraa.png" },
{ name:"Ntinyari", type:"bonnet", image:"images/ntinyari.png" },
{ name:"Nyambura", type:"bonnet", image:"images/nyambura.png" },
{ name:"Asha", type:"bonnet", image:"images/asha.png" },
{ name:"Taji", type:"bonnet", image:"images/taji.png" },
{ name:"Mongina", type:"bonnet", image:"images/mongina.png" },
{ name:"Akinyi", type:"bonnet", image:"images/akinyi.png" },
{ name:"Naliaka", type:"bonnet", image:"images/naliaka.png" },
{ name:"Gweth", type:"bonnet", image:"images/gweth.png" },
{ name:"Maridadi", type:"bonnet", image:"images/maridadi.png" },
{ name:"Arya", type:"bonnet", image:"images/arya.png" },
{ name:"Jahera", type:"bonnet", image:"images/jahera.png" },
{ name:"Chebet", type:"bonnet", image:"images/chebet.png" },
{ name:"Anaya", type:"bonnet", image:"images/anaya.png" },
{ name:"Nkirote", type:"bonnet", image:"images/nkirote.png" },
{ name:"Nafula", type:"bonnet", image:"images/nafula.png" },

{ name:"Satin Scrunchie", type:"scrunchie", image:"images/scrunchie.png" },

{ name:"Signature Bow", type:"bow", image:"images/bow.jpg" }

];

let cart={};

function setCategory(cat){
  currentCategory=cat;
  renderProducts();
}

function renderProducts(){
  const grid=document.getElementById("productGrid");
  grid.innerHTML="";

  products
  .filter(p=>currentCategory==="all"||p.type===currentCategory)
  .forEach(p=>{

    const card=document.createElement("div");
    card.className="card";

    const thumb=document.createElement("div");
    thumb.className="thumb";
    const img=document.createElement("img");
    img.src=p.image;
    img.alt=p.name;
    thumb.appendChild(img);

    const name=document.createElement("div");
    name.innerText=p.name;

    card.appendChild(thumb);
    card.appendChild(name);

    if(p.type==="bonnet"){
      const select=document.createElement("select");
      select.innerHTML=`
        <option value="550">Normal â€“ KES 550</option>
        <option value="650">Large â€“ KES 650</option>
      `;
      const btn=document.createElement("button");
      btn.className="primary";
      btn.innerText="Add to Bag";
      btn.onclick=()=>addToCart(p.name,Number(select.value));
      card.appendChild(select);
      card.appendChild(btn);
    }

    if(p.type==="scrunchie"){
      const price=document.createElement("p");
      price.innerHTML=`<strong>KES 80</strong> <span class="strike">100</span> ðŸ’•`;
      const btn=document.createElement("button");
      btn.className="primary";
      btn.innerText="Add to Bag";
      btn.onclick=()=>addToCart(p.name,80);
      card.appendChild(price);
      card.appendChild(btn);
    }

    if(p.type==="bow"){
      const price=document.createElement("p");
      price.innerHTML=`<strong>KES 350</strong>`;
      const btn=document.createElement("button");
      btn.className="primary";
      btn.innerText="Add to Bag";
      btn.onclick=()=>addToCart(p.name,350);
      card.appendChild(price);
      card.appendChild(btn);
    }

    grid.appendChild(card);
  });
}

function addToCart(name,price){
  if(!cart[name]){
    cart[name]={qty:0,price:price};
  }
  cart[name].qty++;
  renderCart();
}

function renderCart(){
  const cartItems=document.getElementById("cartItems");
  const totalEl=document.getElementById("total");
  cartItems.innerHTML="";
  let total=0;

  Object.keys(cart).forEach(name=>{
    const item=cart[name];
    const div=document.createElement("div");
    div.innerText=`${name} x${item.qty} - KES ${item.qty*item.price}`;
    cartItems.appendChild(div);
    total+=item.qty*item.price;
  });

  totalEl.innerText=total;
}

function confirmOrder(){
  const code=document.getElementById("mpesaCode").value;
  if(!code){alert("Enter M-Pesa code");return;}

  let message="Mor Laini Order ðŸ’—\n\n";
  Object.keys(cart).forEach(name=>{
    const item=cart[name];
    message+=`${name} x${item.qty} - KES ${item.qty*item.price}\n`;
  });
  message+=`\nTotal Paid: KES ${document.getElementById("total").innerText}\n`;
  message+=`M-Pesa Code: ${code}`;

  window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`);
}

renderProducts();

</script>

</body>
</html>
